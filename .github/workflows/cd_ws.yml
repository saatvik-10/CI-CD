name: Deploy the ws
on:
  push:
    branches: [ main ]
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push 
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.ws
          push: true
          tags: saatvik10/monorepo-dc-ws:${{ github.sha }}

      - name: Deploy to the VM
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/ssh_key
          chmod 600 ~/ssh_key
          ssh -o StrictHostKeyChecking=no -i ~/ssh_key root@65.0.110.118 << 'EOF'
            docker stop user_ws || true
            docker rm user_ws || true
            docker pull saatvik10/monorepo-dc-ws:${{ github.sha }}
            docker run --name user_ws -d -p 8081:8081 saatvik10/monorepo-dc-ws:${{ github.sha }}
          EOF
